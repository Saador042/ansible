---
- name: Get QRadar Offenses
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get Offenses from QRadar
      uri:
        url: "https://192.168.100.87/api/siem/offenses"
        method: GET
        validate_certs: no
        headers:
          SEC: "1c6f56a0-d20f-4fb8-8de5-082c70ba6ea0"
        return_content: yes
      register: offenses_response

    - name: Print response
      debug:
        var: offenses_response.content
